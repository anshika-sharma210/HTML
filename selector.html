<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equip="X-UA-Compatiable" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
        /* Elements selector */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #firstpara{
            color: green;
        }
        /* class selector*/
        .bgBlue{
            color: yellow;
            background-color: blue;
        }

        */ Grouping selector */
        footer,span{
            background-color: pink;
    </style>
</head>
<body>
<h3>CSS Selectors</h3>
<p id="firstPara">This is a simple paragraph to demonstrate css selector</p>
<p id="secondPara" class="redElement bgBlue">This is a another paragraph to demonstrate css selector</p>
<div>
<p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
<span>this is span</span>
</div>
<footer>This is footer</footer>
</body>
</html>
